<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glucose Trends</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f0f2f5; font-family: 'Inter', sans-serif; padding: 20px 10px; }
        .stats-card { border: none; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); background: #fff; margin-bottom: 20px; padding: 20px; }
        
        /* FIX: Prevents selecting the chart like text on mobile */
        .chart-container { 
            position: relative; 
            height: 40vh; 
            width: 100%; 
            touch-action: pan-y; /* Allows vertical scrolling but captures horizontal swipes */
        }

        canvas {
            -webkit-user-select: none;  /* Safari/Chrome */
            -moz-user-select: none;     /* Firefox */
            -ms-user-select: none;      /* IE */
            user-select: none;          /* Standard */
            -webkit-tap-highlight-color: transparent; /* Removes blue overlay on tap */
            outline: none;
        }

        .range-label { font-size: 0.8rem; font-weight: 600; color: #666; }
    </style>
</head>
<body>
    <div class="container" style="max-width: 900px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold m-0">Glucose Trends</h2>
            <a href="/" class="btn btn-outline-secondary btn-sm">Back to Log</a>
        </div>

        <div class="stats-card d-flex gap-3">
            <select id="timeframe" class="form-select">
                <option value="1440">24 Hours</option>
                <option value="10080" selected>7 Days</option>
                <option value="43200">30 Days</option>
                <option value="129600">90 Days</option>
            </select>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="stats-card">
                    <h6 class="range-label mb-3">GLUCOSE HISTORY (mg/dL)</h6>
                    <div class="chart-container">
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <h6 class="range-label mb-3">TIME IN RANGE</h6>
                    <canvas id="rangeChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let lineChart, rangeChart;

        async function updateCharts() {
            const minutes = document.getElementById('timeframe').value;
            // Use existing API: auto-calculate step to keep chart clean
            const step = minutes > 43200 ? 12 : (minutes > 1440 ? 6 : 1);
            const res = await fetch(`/api/readings?minutes=${minutes}&step=${step}`);
            const data = await res.json();
            
            const labels = data.map(r => r.time).reverse();
            const values = data.map(r => r.mg_dl).reverse();

            // Calculate Ranges
            const inRange = values.filter(v => v >= 70 && v <= 180).length;
            const high = values.filter(v => v > 180).length;
            const low = values.filter(v => v < 70).length;

            renderLineChart(labels, values);
            renderRangeChart(inRange, high, low);
        }

        function renderLineChart(labels, values) {
    if(lineChart) lineChart.destroy();
    const ctx = document.getElementById('lineChart').getContext('2d');
    
    lineChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Glucose',
                data: values,
                borderColor: '#0047AB',
                backgroundColor: 'rgba(0, 71, 171, 0.1)',
                fill: true,
                tension: 0.4,
                pointRadius: 0,
                pointHitRadius: 20, // Makes it easier to trigger tooltips on mobile
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
                intersect: false, // Allows tooltip to show even if not hovering directly on a point
                mode: 'index',    // Vertically aligns the tooltip to the nearest X-axis point
            },
            plugins: {
                tooltip: {
                    enabled: true,
                    backgroundColor: 'rgba(255, 255, 255, 0.95)',
                    titleColor: '#1a1a1a',
                    bodyColor: '#1a1a1a',
                    borderColor: '#ddd',
                    borderWidth: 1,
                    padding: 12,
                    displayColors: false, // Removes the color box for a cleaner look
                    callbacks: {
                        label: function(context) {
                            return `Glucose: ${context.parsed.y} mg/dL`;
                        }
                    }
                }
            },
            scales: {
                x: {
                    display: false
                },
                y: {
                    beginAtZero: false,
                    grid: {
                        color: 'rgba(0,0,0,0.05)'
                    }
                }
            }
        }
    });
}

        function renderRangeChart(inRange, high, low) {
            if(rangeChart) rangeChart.destroy();
            const ctx = document.getElementById('rangeChart').getContext('2d');
            rangeChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['In Range', 'High', 'Low'],
                    datasets: [{
                        data: [inRange, high, low],
                        backgroundColor: ['#28a745', '#ffc107', '#dc3545']
                    }]
                }
            });
        }

        document.getElementById('timeframe').addEventListener('change', updateCharts);
        updateCharts();
    </script>
</body>
</html>
